    <body>
        <main>
            <h1>Roulette of Wild Magic!</h1>
            <p>Please select any filters you may desire then click "Hit Me!"</p>
            <label>Spell Level filter:</label>
            <select id="level" name="level">
                <option value="All">All</option>
                <option value="1-3">1-3</option>
                <option value="4-6">4-6</option>
                <option value="7-9">7-9</option>
              </select>
            <button id="submit">Hit Me!</button>
            <div id="spell">
                <p id="pre-spell">Click "Hit Me" to get a spell!</p>
            </div>
        </main>
        <script src="./scripts/index.js" async defer></script>
    </body>
